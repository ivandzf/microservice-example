spring:
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: api-gateway

server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5

zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  prefix: /api
  routes:
    user-service:
      path: /user-service/**
      serviceId: USER-SERVICE
      sensitiveHeaders: Cookie,Set-Cookie

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true

logging:
  file: target/api-gateway.log
